<html>
    <head>
        <title>Add a new Event</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        
         <style>
        
        
        
        
            
             body{
            background-color: powderblue;
            padding-top:20px;
            
            margin-left: 50px;
            margin-right: 50px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.2rem;
            line-height: 20px;
        }
       h1{
            background-color: coral;
            padding-top: 10px;
            padding-bottom: 10px;
            margin-left: 0;
            font-size: 30px;
        }
        a{
            text-decoration: none;
        } 
            
      
        
        
        
    </style>
    </head>
    <body>
        <center>
            <h1>ADD A NEW EVENT</h1>
            <form method="post" action="addevent.jsp">
            <table cellpadding="10">
                <tbody bgcolor=#d5f4e6>
               <!-- <tr><td>Event id :</td> <td><input type="number" name="id"></td></tr> -->
               
                <tr><td>Event id :</td> <td><input type="text" name="eid"></td></tr>
                
                <tr><td>Event name :</td> <td><input type="text" name="ename"></td></tr>
                
                <tr><td>Event type :</td> <td> <select name="etype">
<option value="Inter-College"> Inter-College</option>
<option value="Intra-College"> Intra-College </option>
</select> </td> </tr>
                
                <tr><td>Event venue :</td> <td><input type="text" name="evenue"></td></tr>
                <tr><td>Organized by the department :</td> <td> <select name="dept">
<option value="Physics"> Physics</option>
<option value="Maths"> Maths </option>
<option value="Chemistry"> Chemistry </option>
<option value="Computer-Sci"> Computer Science </option>
<option value="Micro"> Microbiology </option>
</select> </td> </tr>
                <tr><td>Event date :</td><td><input type="date" name="edate"></td></tr>
                <tr><td>Reporting time :</td><td><input type="time" name="etime"></td></tr>
                <tr><td>Fees :</td><td><input type="number" name="fees"></td></tr>
                <tr><td>Event Rules :</td><td><textarea row="4" cols="20" name="rule"></textarea></td></tr>
                </tbody>
            </table>
            <input type="submit" value="SUBMIT" name="submit">
            <input type="reset" value="CANCEL" name="cancel">
        </form>
        </center>   
    </body>
</html>
